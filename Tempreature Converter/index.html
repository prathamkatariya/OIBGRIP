<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Tempreature Converter</title>
  </head>
  <body>
    <h2>Temperature Converter</h2>
    <a href="Celcius.html">Celcius to Fahrenheit</a>
    <!-- Fahrenheit to celcius Converter -->
    <p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>

    <p>
      <label>Fahrenheit</label>
      <input
        id="inputFahrenheit"
        type="number"
        placeholder="Fahrenheit"
        oninput="temperatureConverter(this.value)"
        onchange="temperatureConverter(this.value)"
      />
    </p>
    <p>Celcius: <span id="outputCelcius"></span></p>

    <script>
      function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelcius").innerHTML =
          (valNum - 32) / 1.8;
      }
    </script>
  </body>
</html>
